[alembic]
# Path to migration scripts.
script_location = alembic

# The URL to connect to your database. This should match your DB setup.
sqlalchemy.url = postgresql://chat:chat123@localhost/chat

# Logging configuration
log_file = alembic.log
log_level = INFO

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,logfile

[formatters]
keys = generic

[logger_root]
level = NOTSET
handlers = console,logfile

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = []
level = INFO
formatter = generic

[handler_logfile]
class = FileHandler
args = ["alembic.log", "a"]
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
